<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms validation</title>
    <link rel="stylesheet" href="/validation/styles.css">
</head>
<body>
    <div class="container">
        <form id="signup" class="form" action="#">
            <h1>Sign Up</h1>
            <div class="form-field">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" autocomplete="off">
                <small></small>
            </div>
            <div class="form-field">
                <label for="firstname">first name:</label>
                <input type="text" name="firstname" id="firstname" autocomplete="off">
                <small></small>
            </div>
            <div class="form-field">
                <label for="number">Phone number:</label>
                <input type="text" name="number" id="tele" autocomplete="off">
                <small></small>
            </div>
            <div class="form-field">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" autocomplete="off">
                <small></small>
            </div>

            <!-- <div class="form-field">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" autocomplete="off">
                <small></small>
            </div>
            <div class="form-field">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" name="confirm-password" id="confirm-password" autocomplete="off">
                <small></small>
            </div> -->

            <div class="form-field">
                <label for="country">Country:</label>
                <select name="" id="">
                    <option value="">uganda</option>
                    <option value="">kenya</option>
                    <option value="">Rwanda</option>
                    <option value="">Burundi</option>
                </select>
            </div>
            
            <input type="submit" value="Sign Up" class="btn" onclick="checkUserName();  checkFirstName(); checkPassword()">
        </div>
    </form>
</div>

</body>
<script src="/validation/form-validation.js"></script>
</html>
